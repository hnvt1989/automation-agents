<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GALACTIC COMMAND CENTER</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;900&family=Roboto+Mono:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            font-family: 'Roboto Mono', 'Orbitron', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #00ff88;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 123, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 215, 0, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 0, 0, 0.02) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }
        
        .container { 
            display: flex; 
            height: 100vh; 
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 136, 0.2);
        }
        
        .assistant-panel { 
            width: 40%; 
            background: linear-gradient(180deg, rgba(22, 33, 62, 0.8) 0%, rgba(10, 10, 10, 0.9) 100%);
            display: flex; 
            flex-direction: column;
            border-right: 2px solid rgba(0, 255, 136, 0.3);
            box-shadow: inset 0 0 20px rgba(0, 255, 136, 0.1);
        }
        
        .assistant-header {
            padding: 24px;
            border-bottom: 2px solid rgba(0, 255, 136, 0.3);
            background: linear-gradient(90deg, rgba(0, 255, 136, 0.1) 0%, rgba(255, 215, 0, 0.1) 100%);
            position: relative;
        }
        
        .assistant-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent 0%, #00ff88 50%, transparent 100%);
            animation: pulse-line 2s infinite;
        }
        
        @keyframes pulse-line {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        .assistant-title {
            font-size: 24px;
            font-weight: 700;
            font-family: 'Orbitron', monospace;
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .messages { 
            flex: 1; 
            overflow-y: auto; 
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            background: linear-gradient(180deg, rgba(10, 10, 10, 0.3) 0%, rgba(22, 33, 62, 0.2) 100%);
        }
        
        .message {
            max-width: 80%;
            padding: 16px 20px;
            border-radius: 16px;
            line-height: 1.6;
            font-size: 14px;
            white-space: pre-wrap;
            word-wrap: break-word;
            border: 1px solid rgba(0, 255, 136, 0.2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
        }
        
        .message.assistant {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.1) 0%, rgba(22, 33, 62, 0.3) 100%);
            color: #e0e0e0;
            align-self: flex-start;
            border-left: 3px solid #00ff88;
        }
        
        .message.user {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.2) 0%, rgba(255, 69, 0, 0.1) 100%);
            color: #ffffff;
            align-self: flex-end;
            border-right: 3px solid #ffd700;
        }
        
        .message h1, .message h2, .message h3 {
            margin: 16px 0 8px 0;
            font-weight: 600;
        }
        
        .message h1 { font-size: 18px; }
        .message h2 { font-size: 16px; }
        .message h3 { font-size: 15px; }
        
        .message ul, .message ol {
            margin: 8px 0;
            padding-left: 20px;
        }
        
        .message li {
            margin: 4px 0;
            line-height: 1.5;
        }
        
        .message p {
            margin: 8px 0;
            line-height: 1.6;
        }
        
        .message strong {
            font-weight: 600;
        }
        
        .message code {
            background: rgba(0, 0, 0, 0.1);
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 13px;
        }
        
        .message pre {
            background: rgba(0, 0, 0, 0.05);
            padding: 12px;
            border-radius: 6px;
            margin: 12px 0;
            overflow-x: auto;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 13px;
        }
        
        .input-area { 
            padding: 24px;
            background: linear-gradient(90deg, rgba(0, 255, 136, 0.1) 0%, rgba(255, 215, 0, 0.1) 100%);
            border-top: 2px solid rgba(0, 255, 136, 0.3);
            display: flex;
            gap: 12px;
            align-items: center;
            position: relative;
        }
        
        .input-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent 0%, #00ff88 50%, transparent 100%);
            animation: pulse-line 2s infinite;
        }
        
        .input-area input { 
            flex: 1;
            padding: 12px 16px;
            border: 2px solid rgba(0, 255, 136, 0.3);
            border-radius: 8px;
            font-size: 14px;
            font-family: 'Roboto Mono', monospace;
            outline: none;
            background: rgba(10, 10, 10, 0.5);
            color: #00ff88;
            backdrop-filter: blur(5px);
        }
        
        .input-area input:focus {
            border-color: #00ff88;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
            background: rgba(10, 10, 10, 0.7);
        }
        
        .input-area input::placeholder {
            color: rgba(0, 255, 136, 0.6);
        }
        
        .send-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #00ff88 0%, #ffd700 100%);
            color: #000;
            border: 2px solid #00ff88;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            font-family: 'Orbitron', monospace;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .send-button:hover {
            background: linear-gradient(135deg, #ffd700 0%, #00ff88 100%);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
            transform: translateY(-2px);
        }
        
        .top-header {
            padding: 16px 24px;
            background: linear-gradient(90deg, rgba(0, 255, 136, 0.05) 0%, rgba(255, 215, 0, 0.05) 100%);
            border-bottom: 1px solid rgba(0, 255, 136, 0.15);
            display: flex;
            justify-content: flex-end;
            align-items: center;
            position: relative;
            gap: 16px;
        }
        
        .top-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent 0%, rgba(0, 255, 136, 0.3) 50%, transparent 100%);
            animation: pulse-line 3s infinite;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .username {
            color: #00ff88;
            font-size: 14px;
            font-family: 'Roboto Mono', monospace;
            text-shadow: 0 0 5px rgba(0, 255, 136, 0.3);
            font-weight: 500;
        }
        
        .logout-button {
            background: rgba(255, 68, 68, 0.8);
            border: 1px solid rgba(255, 68, 68, 0.5);
            border-radius: 4px;
            color: #fff;
            padding: 6px 12px;
            font-size: 12px;
            font-family: 'Roboto Mono', monospace;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
        }
        
        .logout-button:hover {
            background: rgba(255, 68, 68, 1);
            border-color: rgba(255, 68, 68, 0.8);
            box-shadow: 0 0 10px rgba(255, 68, 68, 0.4);
            transform: translateY(-1px);
        }

        .workspace-panel { 
            width: 60%; 
            display: flex; 
            flex-direction: column;
            background: linear-gradient(180deg, rgba(22, 33, 62, 0.8) 0%, rgba(10, 10, 10, 0.9) 100%);
            border-left: 2px solid rgba(0, 255, 136, 0.3);
            box-shadow: inset 0 0 20px rgba(0, 255, 136, 0.1);
        }
        
        .workspace-header {
            padding: 32px 32px 0 32px;
            border-bottom: none;
            background: linear-gradient(90deg, rgba(255, 215, 0, 0.1) 0%, rgba(0, 255, 136, 0.1) 100%);
            position: relative;
        }
        
        .workspace-title {
            font-size: 24px;
            font-weight: 700;
            font-family: 'Orbitron', monospace;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 32px;
        }
        
        .tabs { 
            display: flex;
            gap: 0;
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.1) 0%, rgba(255, 215, 0, 0.1) 100%);
            border: 2px solid rgba(0, 255, 136, 0.3);
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 32px;
            backdrop-filter: blur(5px);
        }
        
        .tab-button {
            flex: 1;
            padding: 12px 20px;
            background: none;
            border: none;
            font-size: 14px;
            font-weight: 500;
            font-family: 'Roboto Mono', monospace;
            color: rgba(0, 255, 136, 0.7);
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .tab-button.active {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.2) 0%, rgba(255, 215, 0, 0.2) 100%);
            color: #00ff88;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
            border: 1px solid rgba(0, 255, 136, 0.5);
            text-shadow: 0 0 5px rgba(0, 255, 136, 0.5);
        }
        
        .tab-button:hover:not(.active) {
            color: #00ff88;
            background: rgba(0, 255, 136, 0.1);
        }
        
        .workspace-content { 
            flex: 1; 
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding: 0;
        }
        
        .items-list { 
            flex: 1;
            width: 100%;
            overflow-y: auto; 
            padding: 0 32px 24px 32px;
        }
        
        .workspace-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid rgba(0, 255, 136, 0.2);
            background: linear-gradient(135deg, rgba(10, 10, 10, 0.5) 0%, rgba(22, 33, 62, 0.3) 100%);
            backdrop-filter: blur(5px);
            color: #e0e0e0;
        }
        
        .workspace-item:hover {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.1) 0%, rgba(22, 33, 62, 0.5) 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 255, 136, 0.2);
            border-color: rgba(0, 255, 136, 0.5);
        }
        
        .workspace-item.selected {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.2) 0%, rgba(0, 255, 136, 0.2) 100%);
            border-color: #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            color: #ffffff;
        }
        
        .item-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 18px;
            background: #f8f9fa;
        }
        
        .item-content {
            flex: 1;
            min-width: 0;
        }
        
        .item-title {
            font-size: 16px;
            font-weight: 600;
            font-family: 'Orbitron', monospace;
            color: #00ff88;
            margin-bottom: 4px;
            line-height: 1.4;
            text-shadow: 0 0 5px rgba(0, 255, 136, 0.3);
        }
        
        .item-description {
            font-size: 14px;
            font-family: 'Roboto Mono', monospace;
            color: rgba(224, 224, 224, 0.8);
            line-height: 1.4;
        }
        
        .item-meta {
            font-size: 12px;
            font-family: 'Roboto Mono', monospace;
            color: rgba(255, 215, 0, 0.7);
            margin-top: 8px;
        }
        
        .action-buttons {
            display: flex;
            gap: 12px;
            padding: 24px 32px 32px 32px;
            border-top: 2px solid rgba(0, 255, 136, 0.3);
            background: linear-gradient(90deg, rgba(0, 255, 136, 0.1) 0%, rgba(255, 215, 0, 0.1) 100%);
            margin-top: auto;
            position: relative;
        }
        
        .action-buttons::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent 0%, #00ff88 50%, transparent 100%);
            animation: pulse-line 2s infinite;
        }
        
        .action-button {
            padding: 12px 24px;
            border: 2px solid rgba(0, 255, 136, 0.5);
            background: linear-gradient(135deg, rgba(10, 10, 10, 0.7) 0%, rgba(22, 33, 62, 0.5) 100%);
            color: #00ff88;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            font-family: 'Orbitron', monospace;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            backdrop-filter: blur(5px);
        }
        
        .action-button:hover {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.2) 0%, rgba(22, 33, 62, 0.7) 100%);
            border-color: #00ff88;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 255, 136, 0.3);
        }
        
        .action-button.primary {
            background: linear-gradient(135deg, #00ff88 0%, #ffd700 100%);
            color: #000;
            border-color: #ffd700;
        }
        
        .action-button.primary:hover {
            background: linear-gradient(135deg, #ffd700 0%, #00ff88 100%);
            border-color: #00ff88;
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.4);
        }
        
        .status-completed .item-icon {
            background: #d4edda;
            color: #155724;
        }
        
        .status-completed .item-icon::before {
            content: '✓';
            font-weight: bold;
        }
        
        .status-document .item-icon {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-document .item-icon::before {
            content: '📄';
        }
        
        .status-note .item-icon {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status-note .item-icon::before {
            content: '✏️';
        }
        
        .status-task .item-icon {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .status-task .item-icon::before {
            content: '📋';
        }
        
        .status-logs .item-icon {
            background: #e2e3e5;
            color: #383d41;
        }
        
        .status-logs .item-icon::before {
            content: '📊';
        }
        
        .status-memos .item-icon {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status-memos .item-icon::before {
            content: '📝';
        }
        
        .empty-state {
            text-align: center;
            padding: 80px 24px;
            color: #6c757d;
        }
        
        .empty-state-title {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 12px;
            color: #495057;
        }
        
        .empty-state-description {
            font-size: 14px;
            color: #6c757d;
        }
        
        .editor-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .editor-container {
            background: linear-gradient(135deg, rgba(10, 10, 10, 0.95) 0%, rgba(22, 33, 62, 0.9) 100%);
            border: 2px solid rgba(0, 255, 136, 0.5);
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 255, 136, 0.3);
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(20px);
        }
        
        .editor-header {
            padding: 24px;
            border-bottom: 2px solid rgba(0, 255, 136, 0.3);
            background: linear-gradient(90deg, rgba(0, 255, 136, 0.1) 0%, rgba(255, 215, 0, 0.1) 100%);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        
        .editor-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent 0%, #00ff88 50%, transparent 100%);
            animation: pulse-line 2s infinite;
        }
        
        .editor-title {
            font-size: 20px;
            font-weight: 700;
            font-family: 'Orbitron', monospace;
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .editor-close {
            width: 32px;
            height: 32px;
            border: 2px solid rgba(255, 69, 0, 0.5);
            background: linear-gradient(135deg, rgba(255, 69, 0, 0.2) 0%, rgba(139, 0, 0, 0.3) 100%);
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-family: 'Orbitron', monospace;
            color: #ff4500;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }
        
        .editor-close:hover {
            background: linear-gradient(135deg, rgba(255, 69, 0, 0.4) 0%, rgba(139, 0, 0, 0.5) 100%);
            border-color: #ff4500;
            color: #ffffff;
            box-shadow: 0 0 15px rgba(255, 69, 0, 0.5);
            transform: scale(1.1);
        }
        
        .editor-content {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            background: linear-gradient(180deg, rgba(10, 10, 10, 0.3) 0%, rgba(22, 33, 62, 0.2) 100%);
        }
        
        .editor-field {
            margin-bottom: 20px;
        }
        
        .editor-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            font-family: 'Orbitron', monospace;
            color: #00ff88;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 5px rgba(0, 255, 136, 0.3);
        }
        
        .editor-input,
        .editor-textarea {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid rgba(0, 255, 136, 0.6);
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            font-family: 'Roboto Mono', monospace;
            background: linear-gradient(135deg, rgba(0, 40, 20, 0.95), rgba(0, 30, 15, 0.95));
            color: #00ff88;
            outline: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(8px);
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.4), 
                inset 0 2px 8px rgba(0, 255, 136, 0.15),
                0 0 10px rgba(0, 255, 136, 0.1);
            line-height: 1.6;
            word-wrap: break-word;
            text-shadow: 0 0 5px rgba(0, 255, 136, 0.3);
        }
        
        .editor-input:focus,
        .editor-textarea:focus {
            border-color: #00ff88;
            box-shadow: 
                0 0 25px rgba(0, 255, 136, 0.5), 
                inset 0 2px 12px rgba(0, 255, 136, 0.25),
                0 0 15px rgba(0, 255, 136, 0.2);
            background: linear-gradient(135deg, rgba(0, 50, 25, 0.98), rgba(0, 40, 20, 0.98));
            color: #ffffff;
            text-shadow: 0 0 8px rgba(0, 255, 136, 0.4);
        }
        
        .editor-input:hover,
        .editor-textarea:hover {
            border-color: rgba(0, 255, 136, 0.7);
            background: linear-gradient(135deg, rgba(0, 45, 22, 0.96), rgba(0, 35, 18, 0.96));
            box-shadow: 
                0 4px 18px rgba(0, 0, 0, 0.4), 
                inset 0 2px 10px rgba(0, 255, 136, 0.18),
                0 0 12px rgba(0, 255, 136, 0.15);
            text-shadow: 0 0 6px rgba(0, 255, 136, 0.35);
        }
        
        .editor-input::placeholder,
        .editor-textarea::placeholder {
            color: rgba(0, 255, 136, 0.7);
            font-style: italic;
            opacity: 0.9;
            font-weight: 400;
        }
        
        .editor-textarea {
            min-height: 200px;
            resize: vertical;
        }
        
        .memo-content {
            min-height: 400px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
            tab-size: 4;
            -moz-tab-size: 4;
        }
        
        .memo-content::placeholder {
            font-family: inherit;
            color: #6c757d;
            font-style: italic;
        }
        
        .editor-footer {
            padding: 24px;
            border-top: 2px solid rgba(0, 255, 136, 0.3);
            background: linear-gradient(90deg, rgba(0, 255, 136, 0.1) 0%, rgba(255, 215, 0, 0.1) 100%);
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            position: relative;
        }
        
        .editor-footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;

<body>
    <div id="root"></div>

    <script type="text/babel">
const { useState, useEffect, useRef } = React;

// Configuration - Auto-detect environment
const CONFIG = {
    API_BASE_URL: window.location.hostname === 'localhost' 
        ? 'http://localhost:8000' 
        : window.location.origin,  // Use same domain for production
    WS_URL: window.location.hostname === 'localhost' 
        ? 'ws://localhost:8000/ws' 
        : null  // Disable WebSocket on Vercel (serverless doesn't support persistent connections)
};

// Deadline calculation helper function
function getDeadlineStatus(dueDate) {
    if (!dueDate) return 'normal';
    
    const now = new Date();
    const due = new Date(dueDate);
    const diffTime = due.getTime() - now.getTime();
    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
    
    if (diffDays < 0) return 'overdue';
    if (diffDays <= 1) return 'due-soon';
    return 'normal';
}

// Function to get deadline badge text and class
function getDeadlineBadge(dueDate) {
    const status = getDeadlineStatus(dueDate);
    if (status === 'overdue') {
        const days = Math.abs(Math.ceil((new Date(dueDate).getTime() - new Date().getTime()) / (1000 * 60 * 60 * 24)));
        return { text: `${days} day${days === 1 ? '' : 's'} overdue`, class: 'overdue' };
    }
    if (status === 'due-soon') {
        const hours = Math.ceil((new Date(dueDate).getTime() - new Date().getTime()) / (1000 * 60 * 60));
        if (hours <= 24) {
            return { text: hours <= 0 ? 'Due now!' : `Due in ${hours}h`, class: 'due-soon' };
        }
        return { text: 'Due tomorrow', class: 'due-soon' };
    }
    return null;
}

function Tabs({ current, onSelect }) {
    const tabs = [
        { id: 'tasks', label: 'Missions' },
        { id: 'documents', label: 'Intel Files' },
        { id: 'notes', label: 'Briefings' },
        { id: 'logs', label: 'Operations Log' },
        { id: 'memos', label: 'Transmissions' },
        { id: 'interviews', label: 'Interrogations' },
        { id: 'settings', label: 'Config' }
    ];
    
    return (
        <div className="tabs">
            {tabs.map(tab => (
                <button 
                    key={tab.id} 
                    className={`tab-button ${current === tab.id ? 'active' : ''}`}
                    onClick={() => onSelect(tab.id)}
                >
                    {tab.label}
                </button>
            ))}
        </div>
    );
}

function WorkspaceItem({ item, type, isSelected, onClick }) {
    const getStatusClass = () => {
        if (type === 'tasks' && item.completed) return 'status-completed';
        if (type === 'documents') return 'status-document';
        if (type === 'notes') return 'status-note';
        if (type === 'logs') return 'status-logs';
        if (type === 'memos') return 'status-memos';
        return 'status-task';
    };
    
    // Get deadline status for tasks (but not for completed tasks)
    const isCompleted = item.status === 'completed' || item.completed;
    const deadlineStatus = (type === 'tasks' && item.dueDate && !isCompleted) ? getDeadlineStatus(item.dueDate) : 'normal';
    const deadlineBadge = (type === 'tasks' && item.dueDate && !isCompleted) ? getDeadlineBadge(item.dueDate) : null;
    
    return (
        <div 
            className={`workspace-item ${isSelected ? 'selected' : ''} ${getStatusClass()} ${deadlineStatus !== 'normal' ? deadlineStatus : ''}`}
            onClick={onClick}
        >
            <div className="item-icon"></div>
            <div className="item-content">
                <div className="item-title">
                    {item.title || item.name}
                    {deadlineBadge && (
                        <span className={`deadline-badge ${deadlineBadge.class}`}>
                            {deadlineBadge.text}
                        </span>
                    )}
                </div>
                {item.description && (
                    <div className="item-description">{item.description}</div>
                )}
                {item.dueDate && (
                    <div className="item-meta">Due: {item.dueDate}</div>
                )}
            </div>
        </div>
    );
}

function LoggingModal({ isOpen, onClose, onSave, taskItem, errors, isSubmitting }) {
    const [loggingData, setLoggingData] = useState({
        hours: '',
        description: '',
        date: new Date().toISOString().split('T')[0], // Default to current date
    });

    const handleInputChange = (field, value) => {
        setLoggingData(prev => ({ ...prev, [field]: value }));
    };

    const handleSubmit = (e) => {
        e.preventDefault();
        onSave(loggingData);
    };

    if (!isOpen) return null;

    return (
        <div className="editor-overlay">
            <div className="editor-container" onClick={e => e.stopPropagation()}>
                <div className="editor-header">
                    <div className="editor-title">Log Task Completion</div>
                    <button className="editor-close" onClick={onClose}>×</button>
                </div>
                
                <form onSubmit={handleSubmit} className="editor-content">
                    {errors.submit && (
                        <div style={{ color: '#dc3545', marginBottom: '1rem', fontSize: '14px' }}>
                            {errors.submit}
                        </div>
                    )}

                    <div className="editor-field">
                        <label className="editor-label">Date *</label>
                        <input
                            type="date"
                            className="editor-input"
                            value={loggingData.date}
                            onChange={e => handleInputChange('date', e.target.value)}
                            required
                            style={errors.date ? { borderColor: '#dc3545' } : {}}
                        />
                        {errors.date && (
                            <div style={{ color: '#dc3545', fontSize: '12px', marginTop: '4px' }}>
                                {errors.date}
                            </div>
                        )}
                    </div>

                    <div className="editor-field">
                        <label className="editor-label">Logging Hours *</label>
                        <input
                            type="number"
                            className="editor-input"
                            value={loggingData.hours}
                            onChange={e => handleInputChange('hours', e.target.value)}
                            placeholder="Enter hours worked"
                            step="0.1"
                            min="0"
                            required
                            style={errors.hours ? { borderColor: '#dc3545' } : {}}
                        />
                        {errors.hours && (
                            <div style={{ color: '#dc3545', fontSize: '12px', marginTop: '4px' }}>
                                {errors.hours}
                            </div>
                        )}
                    </div>

                    <div className="editor-field">
                        <label className="editor-label">Description</label>
                        <textarea
                            className="editor-textarea"
                            value={loggingData.description}
                            onChange={e => handleInputChange('description', e.target.value)}
                            placeholder="Optional: Add details about the work completed"
                            rows={4}
                        />
                    </div>

                    <div className="editor-footer">
                        <div className="editor-footer-left"></div>
                        <div className="editor-footer-right">
                            <button 
                                type="button" 
                                className="editor-button" 
                                onClick={onClose}
                                disabled={isSubmitting}
                            >
                                Cancel
                            </button>
                            <button 
                                type="submit" 
                                className="editor-button primary"
                                disabled={isSubmitting}
                            >
                                {isSubmitting ? 'Saving...' : 'Save Log'}
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    );
}

function Editor({ item, type, onClose, onSave, onIndex, onDelete, onLog, mode = 'edit', authenticatedFetch }) {
    const isAddMode = mode === 'add';
    
    // Helper function to format date for input[type="date"]
    const formatDateForInput = (dateString) => {
        if (!dateString) return '';
        try {
            // Handle various date formats and convert to YYYY-MM-DD
            const date = new Date(dateString);
            if (isNaN(date.getTime())) return '';
            return date.toISOString().split('T')[0];
        } catch (e) {
            return '';
        }
    };
    
    const [formData, setFormData] = useState(() => {
        const initialData = {
            name: (item && (item.title || item.name)) || '',
            description: (item && item.description) || '',
            content: (item && item.content) || '',
            ...(item || {})
        };
        
        // Debug logging
        console.log('Editor initializing with item:', item);
        
        // Explicitly set dueDate after spreading item to ensure proper format
        if (item && item.dueDate) {
            initialData.dueDate = formatDateForInput(item.dueDate);
        }
        
        console.log('Final initialData:', initialData);
        return initialData;
    });

    // Update formData when item changes
    React.useEffect(() => {
        if (item) {
            const newData = {
                name: (item.title || item.name) || '',
                description: item.description || '',
                content: item.content || '',
                ...item
            };
            
            if (item.dueDate) {
                newData.dueDate = formatDateForInput(item.dueDate);
            }
            
            console.log('useEffect updating formData with:', newData);
            setFormData(newData);
        }
    }, [item]);

    // Logging modal state
    const [showLoggingModal, setShowLoggingModal] = useState(false);
    const [loggingData, setLoggingData] = useState({
        hours: '',
        description: '',
    });
    const [loggingErrors, setLoggingErrors] = useState({});
    const [isLoggingSubmitting, setIsLoggingSubmitting] = useState(false);

    const handleChange = (field, value) => {
        setFormData(prev => ({ ...prev, [field]: value }));
    };

    const handleSave = () => {
        onSave(formData);
        // Don't call onClose() here - let the parent handle it after save is complete
    };

    const handleIndex = () => {
        onIndex(formData);
    };
    
    const handleDelete = () => {
        if (window.confirm('Are you sure you want to delete this item?')) {
            onDelete();
        }
    };

    // Logging modal functions
    const handleLogButtonClick = () => {
        setShowLoggingModal(true);
    };

    const handleAnalyze = async () => {
        if (!item || !item.meetingData) {
            alert('No meeting data available for analysis');
            return;
        }

        try {
            const meetingData = item.meetingData;
            const response = await authenticatedFetch(`${CONFIG.API_BASE_URL}/analyze-meeting`, {
                method: 'POST',
                body: JSON.stringify({
                    meeting_content: meetingData.content || formData.content,
                    meeting_date: meetingData.date,
                    meeting_title: meetingData.event || meetingData.name
                })
            });

            if (response.ok) {
                const result = await response.json();
                
                // Show the analysis results in a simple alert for now
                // In a real implementation, this would open a modal with task suggestions
                const analysis = result.analysis;
                const tasksList = analysis.suggested_tasks
                    .map((task, i) => `${i + 1}. ${task.name}: ${task.description}`)
                    .join('\n');
                
                const message = `Meeting Analysis Complete!\n\nSuggested Tasks (${analysis.suggested_tasks.length}):\n${tasksList}\n\nWould you like to create these tasks?`;
                
                if (confirm(message)) {
                    // Create tasks from suggestions
                    for (const suggestedTask of analysis.suggested_tasks) {
                        try {
                            await authenticatedFetch(`${CONFIG.API_BASE_URL}/create-task-from-suggestion`, {
                                method: 'POST',
                                body: JSON.stringify(suggestedTask)
                            });
                        } catch (error) {
                            console.error('Error creating task:', error);
                        }
                    }
                    alert('Tasks created successfully!');
                }
            } else {
                throw new Error('Failed to analyze meeting');
            }
        } catch (error) {
            console.error('Analysis error:', error);
            alert('Failed to analyze meeting. Please try again.');
        }
    };

    const handleLoggingInputChange = (field, value) => {
        setLoggingData(prev => ({ ...prev, [field]: value }));
        
        // Clear error when user starts typing
        if (loggingErrors[field]) {
            setLoggingErrors(prev => ({ ...prev, [field]: '' }));
        }
    };

    const validateLoggingForm = () => {
        const newErrors = {};
        
        if (!loggingData.date || !loggingData.date.trim()) {
            newErrors.date = 'Date is required';
        } else {
            const dateObj = new Date(loggingData.date);
            if (isNaN(dateObj.getTime())) {
                newErrors.date = 'Invalid date format';
            }
        }
        
        if (!loggingData.hours.trim()) {
            newErrors.hours = 'Logging hours is required';
        } else {
            const hours = parseFloat(loggingData.hours);
            if (isNaN(hours) || hours <= 0) {
                newErrors.hours = 'Logging hours must be positive';
            }
        }
        
        setLoggingErrors(newErrors);
        return Object.keys(newErrors).length === 0;
    };

    const handleLoggingSubmit = async (e) => {
        e.preventDefault();
        
        if (!validateLoggingForm()) {
            return;
        }

        setIsLoggingSubmitting(true);
        
        try {
            const hours = parseFloat(loggingData.hours);
            
            const logEntry = {
                name: `Task Log: ${formData.name}`,
                description: loggingData.description || `Logged work on task: ${formData.name}`,
                date: loggingData.date,
                actual_hours: hours,
                log_id: item.id || `TASK-${Date.now()}`
            };
            
            // Save the log entry
            const response = await authenticatedFetch(`${CONFIG.API_BASE_URL}/logs`, {
                method: 'POST',
                body: JSON.stringify(logEntry)
            });
            
            if (response.ok) {
                // Close logging modal
                setShowLoggingModal(false);
                setLoggingData({ hours: '', description: '', date: new Date().toISOString().split('T')[0] });
                setLoggingErrors({});
                
                // Optionally show success message
                alert('Log entry saved successfully!');
            } else {
                throw new Error('Failed to save log');
            }
        } catch (error) {
            console.error('Failed to save log entry:', error);
            setLoggingErrors({ submit: 'Failed to save log entry. Please try again.' });
        } finally {
            setIsLoggingSubmitting(false);
        }
    };

    const handleLoggingCancel = () => {
        setShowLoggingModal(false);
        setLoggingData({ hours: '', description: '', date: new Date().toISOString().split('T')[0] });
        setLoggingErrors({});
    };

    if (!item) return null;

    return (
        <div className="editor-overlay">
            <div className="editor-container" onClick={e => e.stopPropagation()}>

                    <button className="editor-close" onClick={onClose}>×</button>
                </div>
                
                <div className="editor-content">
                    {type !== 'logs' && (
                        <div className="editor-field">
                            <label className="editor-label">Name</label>
                            <input
                                className="editor-input"
                                value={formData.name}
                                onChange={e => handleChange('name', e.target.value)}
                                placeholder="Enter name..."
                                readOnly={!isAddMode && (type === 'notes' || type === 'documents' || type === 'interviews')}
                                style={!isAddMode && (type === 'notes' || type === 'documents' || type === 'interviews') ? {backgroundColor: '#f8f9fa', cursor: 'not-allowed'} : {}}
                            />
                        </div>
                    )}
                    
                    <div className="editor-field">
                        <label className="editor-label">Description</label>
                        <input
                            className="editor-input"
                            value={type === 'logs' ? formData.name : formData.description}
                            onChange={e => handleChange(type === 'logs' ? 'name' : 'description', e.target.value)}
                            placeholder={type === 'logs' ? "Enter log description..." : "Enter description..."}
                            readOnly={!isAddMode && (type === 'notes' || type === 'documents' || type === 'interviews')}
                            style={!isAddMode && (type === 'notes' || type === 'documents' || type === 'interviews') ? {backgroundColor: '#f8f9fa', cursor: 'not-allowed'} : {}}
                        />
                    </div>
                    
                    {type === 'notes' && (
                        <React.Fragment>
                            <div className="editor-field">
                                <label className="editor-label">Content</label>
                                <textarea
                                    className="editor-textarea"
                                    value={formData.content}
                                    onChange={e => handleChange('content', e.target.value)}
                                    placeholder="Enter content..."
                                />
                            </div>
                            {!isAddMode && (
                                <div style={{fontSize: '12px', color: '#6c757d', marginTop: '-10px'}}>
                                    Note: Name and Description are read-only for notes. Only content can be edited.
                                </div>
                            )}
                        </React.Fragment>
                    )}
                    
                    {type === 'documents' && (
                        <React.Fragment>
                            <div className="editor-field">
                                <label className="editor-label">Content</label>
                                <textarea
                                    className="editor-textarea"
                                    value={formData.content}
                                    onChange={e => handleChange('content', e.target.value)}
                                    placeholder="Enter document content..."
                                />
                            </div>
                            {!isAddMode && (
                                <div style={{fontSize: '12px', color: '#6c757d', marginTop: '-10px'}}>
                                    Note: Name and Description are read-only for documents. Only content can be edited.
                                </div>
                            )}
                        </React.Fragment>
                    )}
                    
                    {type === 'tasks' && (

                        return (priorityOrderAsc[a.priority] || 0) - (priorityOrderAsc[b.priority] || 0);
                    case 'due-date-asc':
                        // Sort by due date (earliest first), tasks without due dates go to end
                        if (!a.dueDate && !b.dueDate) return 0;
                        if (!a.dueDate) return 1;
                        if (!b.dueDate) return -1;
                        return new Date(a.dueDate).getTime() - new Date(b.dueDate).getTime();
                    case 'due-date-desc':
                        // Sort by due date (latest first), tasks without due dates go to end
                        if (!a.dueDate && !b.dueDate) return 0;
                        if (!a.dueDate) return 1;
                        if (!b.dueDate) return -1;
                        return new Date(b.dueDate).getTime() - new Date(a.dueDate).getTime();

                        // Priority order: overdue > due-soon > normal
                        const statusOrder = { overdue: 3, 'due-soon': 2, normal: 1 };
                        const statusDiff = (statusOrder[aStatus] || 0) - (statusOrder[bStatus] || 0);
                        
                        if (statusDiff !== 0) return -statusDiff; // Reverse for urgent first
                        
                        // If same status, sort by due date
                        if (!a.dueDate && !b.dueDate) return 0;
                        if (!a.dueDate) return 1;
                        if (!b.dueDate) return -1;
                        return new Date(a.dueDate).getTime() - new Date(b.dueDate).getTime();

                        content: updatedItem.content || '',

                    };

                        description: updatedItem.description || '',
                        content: updatedItem.content || '',
                        filename: updatedItem.filename || null
                    };

                // console.log('💾 SAVE: addMode =', addMode, 'editingItemIndex =', editingItemIndex, 'selected =', selected);

                    if (editingItem) {

                                return item.id === editingItem.id;

                            // Fallback: compare by name and description
                            return (item.title || item.name) === (editingItem.title || editingItem.name) &&

                        // Use the actual item ID if available, fallback to index for backward compatibility

function Chat({ messages, send }) {
    const [input, setInput] = useState('');

    const formatMessage = (content) => {
        if (!content) return '';
        
        // Convert basic markdown-like formatting
        let formatted = content
            // Convert **bold** to <strong>
            .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
            // Convert numbered lists (1. 2. 3. etc.)
            .replace(/^(\d+)\.\s+(.+)$/gm, '<li>$2</li>')
            // Convert bullet points (- or * at start of line)
            .replace(/^[-\*]\s+(.+)$/gm, '<li>$1</li>')
            // Convert ### to h3
            .replace(/^### (.+)$/gm, '<h3>$1</h3>')
            // Convert ## to h2  
            .replace(/^## (.+)$/gm, '<h2>$1</h2>')
            // Convert # to h1
            .replace(/^# (.+)$/gm, '<h1>$1</h1>')
            // Convert `code` to <code>
            .replace(/`([^`]+)`/g, '<code>$1</code>');

        // Wrap consecutive <li> elements in <ul>
        formatted = formatted.replace(/(<li>.*?<\/li>)(?:\s*<li>.*?<\/li>)*/g, (match) => {
            return '<ul>' + match + '</ul>';
        });

        // Add paragraphs for better spacing
        const lines = formatted.split('\n');
        const paragraphs = [];
        let currentParagraph = '';
        
        for (let line of lines) {
            const trimmedLine = line.trim();
            if (trimmedLine === '') {
                if (currentParagraph.trim()) {
                    paragraphs.push(currentParagraph.trim());
                    currentParagraph = '';
                }
            } else if (trimmedLine.startsWith('<h') || trimmedLine.startsWith('<ul') || trimmedLine.startsWith('</ul')) {
                if (currentParagraph.trim()) {
                    paragraphs.push('<p>' + currentParagraph.trim() + '</p>');
                    currentParagraph = '';
                }
                paragraphs.push(trimmedLine);
            } else {
                currentParagraph += (currentParagraph ? ' ' : '') + trimmedLine;
            }
        }
        
        if (currentParagraph.trim()) {
            paragraphs.push('<p>' + currentParagraph.trim() + '</p>');
        }

        return paragraphs.join('\n');
    };

    return (
        <div className="assistant-panel">
            <div className="assistant-header">
                <div className="assistant-title">Imperial Command</div>
            </div>
            <div className="messages">
                {messages.length === 0 && (
                    <div className="message assistant">
                        Greetings, Commander. Your orders await execution.
                    </div>
                )}
                {messages.map((m, i) => (
                    <div key={i} className={`message ${m.role}`}>
                        {m.role === 'assistant' ? (
                            <div dangerouslySetInnerHTML={{ __html: formatMessage(m.content) }} />
                        ) : (
                            m.content
                        )}
                    </div>
                ))}
            </div>
            <div className="input-area">
                <input 
                    value={input} 
                    onChange={e => setInput(e.target.value)} 
                    onKeyDown={e => { 
                        if (e.key === 'Enter' && input.trim()) { 
                            send(input); 
                            setInput(''); 
                        } 
                    }}
                    placeholder="Type your message..."
                />
                <button 
                    className="send-button"
                    onClick={() => { 
                        if (input.trim()) {
                            send(input); 
                            setInput(''); 
                        }
                    }}
                >
                    Send
                </button>
            </div>
        </div>
    );
}

function AuthModal({ onLogin }) {
    const [isLogin, setIsLogin] = useState(true);
    const [email, setEmail] = useState('');
    const [password, setPassword] = useState('');
    const [loading, setLoading] = useState(false);
    const [error, setError] = useState('');

    // Client-side password hashing function
    const hashPassword = async (password) => {
        const encoder = new TextEncoder();
        const data = encoder.encode(password);
        const hashBuffer = await crypto.subtle.digest('SHA-256', data);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    };

    const handleSubmit = async (e) => {
        e.preventDefault();
        setLoading(true);
        setError('');

        try {
            // Hash the password before sending to server
            const hashedPassword = await hashPassword(password);
            
            const endpoint = isLogin ? '/auth/login' : '/auth/register';
            const response = await fetch(`${CONFIG.API_BASE_URL}${endpoint}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password: hashedPassword }),
            });

            const data = await response.json();

            if (data.success) {
                localStorage.setItem('authToken', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                onLogin(data.user, data.token);
            } else {
                setError(data.detail || 'Authentication failed');
            }
        } catch (err) {
            setError('Connection error. Please try again.');
        } finally {
            setLoading(false);
        }
    };

    return (
        <div style={{
            position: 'fixed',
            top: 0,
            left: 0,
            right: 0,
            bottom: 0,
            background: 'rgba(0, 0, 0, 0.9)',
            display: 'flex',
            alignItems: 'center',
            justifyContent: 'center',
            zIndex: 1000
        }}>
            <div style={{
                background: 'linear-gradient(180deg, rgba(22, 33, 62, 0.95) 0%, rgba(10, 10, 10, 0.95) 100%)',
                border: '2px solid rgba(0, 255, 136, 0.3)',
                borderRadius: '12px',
                padding: '32px',
                minWidth: '400px',
                boxShadow: '0 0 30px rgba(0, 255, 136, 0.2)',
                backdropFilter: 'blur(10px)'
            }}>
                <h2 style={{
                    fontFamily: 'Orbitron, monospace',
                    color: '#00ff88',
                    textAlign: 'center',
                    marginBottom: '24px',
                    fontSize: '24px',
                    fontWeight: '700',
                    textShadow: '0 0 10px rgba(0, 255, 136, 0.5)',
                    textTransform: 'uppercase',
                    letterSpacing: '2px'
                }}>
                    {isLogin ? 'Access Terminal' : 'Create Account'}
                </h2>
                
                <form onSubmit={handleSubmit}>
                    <div style={{ marginBottom: '20px' }}>
                        <label style={{
                            display: 'block',
                            marginBottom: '8px',
                            color: '#00ff88',
                            fontFamily: 'Roboto Mono, monospace',
                            fontSize: '14px'
                        }}>
                            Email Address
                        </label>
                        <input
                            type="email"
                            value={email}
                            onChange={(e) => setEmail(e.target.value)}
                            required
                            style={{
                                width: '100%',
                                padding: '12px',
                                background: 'rgba(0, 0, 0, 0.5)',
                                border: '1px solid rgba(0, 255, 136, 0.3)',
                                borderRadius: '6px',
                                color: '#00ff88',
                                fontFamily: 'Roboto Mono, monospace',
                                fontSize: '14px'
                            }}
                            placeholder="Enter your email"
                        />
                    </div>
                    
                    <div style={{ marginBottom: '24px' }}>
                        <label style={{
                            display: 'block',
                            marginBottom: '8px',
                            color: '#00ff88',
                            fontFamily: 'Roboto Mono, monospace',
                            fontSize: '14px'
                        }}>
                            Password
                        </label>
                        <input
                            type="password"
                            value={password}
                            onChange={(e) => setPassword(e.target.value)}
                            required
                            style={{
                                width: '100%',
                                padding: '12px',
                                background: 'rgba(0, 0, 0, 0.5)',
                                border: '1px solid rgba(0, 255, 136, 0.3)',
                                borderRadius: '6px',
                                color: '#00ff88',
                                fontFamily: 'Roboto Mono, monospace',
                                fontSize: '14px'
                            }}
                            placeholder="Enter your password"
                        />
                    </div>
                    
                    {error && (
                        <div style={{
                            color: '#ff4444',
                            marginBottom: '16px',
                            textAlign: 'center',
                            fontFamily: 'Roboto Mono, monospace',
                            fontSize: '14px'
                        }}>
                            {error}
                        </div>
                    )}
                    
                    <button
                        type="submit"
                        disabled={loading}
                        style={{
                            width: '100%',
                            padding: '14px',
                            background: loading ? 'rgba(0, 255, 136, 0.3)' : 'linear-gradient(90deg, #00ff88 0%, #00cc6a 100%)',
                            border: 'none',
                            borderRadius: '6px',
                            color: loading ? '#666' : '#000',
                            fontFamily: 'Orbitron, monospace',
                            fontSize: '16px',
                            fontWeight: '600',
                            cursor: loading ? 'not-allowed' : 'pointer',
                            textTransform: 'uppercase',
                            letterSpacing: '1px',
                            marginBottom: '16px'
                        }}
                    >
                        {loading ? 'Processing...' : (isLogin ? 'Access System' : 'Create Account')}
                    </button>
                    
                    <div style={{ textAlign: 'center' }}>
                        <button
                            type="button"
                            onClick={() => setIsLogin(!isLogin)}
                            style={{
                                background: 'none',
                                border: 'none',
                                color: '#00ff88',
                                fontFamily: 'Roboto Mono, monospace',
                                fontSize: '14px',
                                cursor: 'pointer',
                                textDecoration: 'underline'
                            }}
                        >
                            {isLogin ? 'Need an account? Register here' : 'Already have an account? Login here'}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    );
}

function App() {
    const [tab, setTab] = useState('tasks');
    const [messages, setMessages] = useState([]);
    const [tasks, setTasks] = useState([]);
    const [showDeadlineAlert, setShowDeadlineAlert] = useState(false);
    const [deadlineAlertType, setDeadlineAlertType] = useState('danger');
    const [deadlineAlertMessage, setDeadlineAlertMessage] = useState('');
    const [user, setUser] = useState(null);
    const [authToken, setAuthToken] = useState(null);
    const [showAuth, setShowAuth] = useState(true);
    const wsRef = useRef(null);

    // Check for existing authentication on component mount
    useEffect(() => {
        const token = localStorage.getItem('authToken');
        const savedUser = localStorage.getItem('user');
        
        if (token && savedUser) {
            try {
                const userData = JSON.parse(savedUser);
                setAuthToken(token);
                setUser(userData);
                setShowAuth(false);
            } catch (error) {
                // Invalid stored data, clear it
                localStorage.removeItem('authToken');
                localStorage.removeItem('user');
            }
        }
    }, []);

    const handleLogin = (userData, token) => {
        setUser(userData);
        setAuthToken(token);
        setShowAuth(false);
    };

    const handleLogout = () => {
        localStorage.removeItem('authToken');
        localStorage.removeItem('user');
        setUser(null);
        setAuthToken(null);
        setShowAuth(true);
    };

    // Update fetch requests to include auth token
    const authenticatedFetch = React.useCallback((url, options = {}) => {
        const headers = {
            'Content-Type': 'application/json',
            ...options.headers,
        };
        
        if (authToken) {
            headers['Authorization'] = `Bearer ${authToken}`;
        }
        
        return fetch(url, {
            ...options,
            headers
        });
    }, [authToken]);

    useEffect(() => {
        if (!authToken || !CONFIG.WS_URL) return; // Don't connect WebSocket until authenticated or if WS disabled
        
        const ws = new WebSocket(`${CONFIG.WS_URL}?token=${authToken}`);
        wsRef.current = ws;
        ws.onmessage = (e) => {
            const text = e.data;
            if (text === '[END]') return;
            setMessages(prev => {
                const msgs = [...prev];
                const last = msgs[msgs.length - 1];
                if (last && last.role === 'assistant') {
                    last.content += text;
                } else {
                    msgs.push({role: 'assistant', content: text});
                }
                return msgs;
            });
        };
        return () => ws.close();
    }, [authToken]);

    // Fetch tasks and check for deadline alerts
    useEffect(() => {
        if (!authToken) return; // Don't fetch data until authenticated
        
        authenticatedFetch(`${CONFIG.API_BASE_URL}/tasks`)
            .then(r => r.json())
            .then(data => {
                if (data.tasks) {
                    // Map backend field names to frontend field names
                    const mappedTasks = data.tasks.map(task => ({
                        ...task,
                        dueDate: task.due_date,
                        name: task.title || task.name // For backward compatibility
                    }));
                    setTasks(mappedTasks);
                    
                    // Check for deadline alerts (exclude completed tasks)
                    const overdueTasks = mappedTasks.filter(task => 
                        task.dueDate && 
                        getDeadlineStatus(task.dueDate) === 'overdue' &&
                        task.status !== 'completed' && 
                        !task.completed
                    );
                    const dueSoonTasks = mappedTasks.filter(task => 
                        task.dueDate && 
                        getDeadlineStatus(task.dueDate) === 'due-soon' &&
                        task.status !== 'completed' && 
                        !task.completed
                    );
                    
                    if (overdueTasks.length > 0) {
                        setDeadlineAlertType('danger');
                        setDeadlineAlertMessage(
                            `🚨 ${overdueTasks.length} task${overdueTasks.length === 1 ? ' is' : 's are'} overdue!`
                        );
                        setShowDeadlineAlert(true);
                        
                        // Auto-hide after 10 seconds
                        setTimeout(() => setShowDeadlineAlert(false), 10000);
                    } else if (dueSoonTasks.length > 0) {
                        setDeadlineAlertType('warning');
                        setDeadlineAlertMessage(
                            `⚠️ ${dueSoonTasks.length} task${dueSoonTasks.length === 1 ? ' is' : 's are'} due soon!`
                        );
                        setShowDeadlineAlert(true);
                        
                        // Auto-hide after 8 seconds
                        setTimeout(() => setShowDeadlineAlert(false), 8000);
                    }
                }
            })
            .catch(() => {});
    }, [authToken]);

    const send = (text) => {
        if (!text.trim() || !wsRef.current) return;
        wsRef.current.send(text);
        setMessages(prev => [...prev, {role: 'user', content: text}, {role: 'assistant', content: ''}]);
    };

    return (
        <div className="container">
            {showAuth && <AuthModal onLogin={handleLogin} />}
            
            {!showAuth && (
                <React.Fragment>
                    <Chat messages={messages} send={send} />
                    <div className="workspace-panel">
                        <div className="top-header">
                            <div className="user-info">
                                <div className="username">
                                    {user && user.email}
                                </div>
                                <button
                                    className="logout-button"
                                    onClick={handleLogout}
                                >
                                    Logout
                                </button>
                            </div>
                        </div>
                        <div className="workspace-header">
                            <div className="workspace-title">Mission Control</div>
                            <Tabs current={tab} onSelect={setTab} />
                        </div>
                        <div className="workspace-content">
                            <Panel tab={tab} send={send} authenticatedFetch={authenticatedFetch} />
                        </div>
                    </div>
                    
                    {/* Deadline Alert */}
                    {showDeadlineAlert && (
                        <div 
                            className={`deadline-alert ${deadlineAlertType === 'warning' ? 'warning' : ''}`}
                            onClick={() => setShowDeadlineAlert(false)}
                            style={{ cursor: 'pointer' }}
                        >
                            <div style={{ fontWeight: '600', marginBottom: '4px' }}>
                                Deadline Alert
                            </div>
                            <div>{deadlineAlertMessage}</div>
                            <div style={{ fontSize: '12px', marginTop: '4px', opacity: 0.9 }}>
                                Click to dismiss
                            </div>
                        </div>
                    )}
                </React.Fragment>
            )}
        </div>
    );
}

ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
