    <script type="text/babel">
const { useState, useEffect, useRef } = React;

// Configuration - Update these URLs to match your backend server
const CONFIG = {
    API_BASE_URL: 'http://localhost:8000',  // Backend API server URL
    WS_URL: 'ws://localhost:8000/ws'        // WebSocket URL for real-time chat
};

// Deadline calculation helper function
function getDeadlineStatus(dueDate) {
    if (!dueDate) return 'normal';
    
    const now = new Date();
    const due = new Date(dueDate);
    const diffTime = due.getTime() - now.getTime();
    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
    
    if (diffDays < 0) return 'overdue';
    if (diffDays <= 1) return 'due-soon';
    return 'normal';
}

// Function to get deadline badge text and class
function getDeadlineBadge(dueDate) {
    const status = getDeadlineStatus(dueDate);
    if (status === 'overdue') {
        const days = Math.abs(Math.ceil((new Date(dueDate).getTime() - new Date().getTime()) / (1000 * 60 * 60 * 24)));
        return { text: `${days} day${days === 1 ? '' : 's'} overdue`, class: 'overdue' };
    }
    if (status === 'due-soon') {
        const hours = Math.ceil((new Date(dueDate).getTime() - new Date().getTime()) / (1000 * 60 * 60));
        if (hours <= 24) {
            return { text: hours <= 0 ? 'Due now!' : `Due in ${hours}h`, class: 'due-soon' };
        }
        return { text: 'Due tomorrow', class: 'due-soon' };
    }
    return null;
}

function Tabs({ current, onSelect }) {
    const tabs = [
        { id: 'tasks', label: 'Tasks' },
        { id: 'documents', label: 'Documents' },
        { id: 'notes', label: 'Meeting Notes' },
        { id: 'logs', label: 'Daily Logs' },
        { id: 'memos', label: 'Memos' },
        { id: 'interviews', label: 'Interviews' }
    ];
    
    return (
        <div className="tabs">
            {tabs.map(tab => (
                <button 
                    key={tab.id} 
                    className={`tab-button ${current === tab.id ? 'active' : ''}`}
                    onClick={() => onSelect(tab.id)}
                >
                    {tab.label}
                </button>
            ))}
        </div>
    );
}

function WorkspaceItem({ item, type, isSelected, onClick }) {
    const getStatusClass = () => {
        if (type === 'tasks' && item.completed) return 'status-completed';
        if (type === 'documents') return 'status-document';
        if (type === 'notes') return 'status-note';
        if (type === 'logs') return 'status-logs';
        if (type === 'memos') return 'status-memos';
        return 'status-task';
    };
    
    // Get deadline status for tasks (but not for completed tasks)
    const isCompleted = item.status === 'completed' || item.completed;
    const deadlineStatus = (type === 'tasks' && item.dueDate && !isCompleted) ? getDeadlineStatus(item.dueDate) : 'normal';
    const deadlineBadge = (type === 'tasks' && item.dueDate && !isCompleted) ? getDeadlineBadge(item.dueDate) : null;
    
    return (
        <div 
            className={`workspace-item ${isSelected ? 'selected' : ''} ${getStatusClass()} ${deadlineStatus !== 'normal' ? deadlineStatus : ''}`}
            onClick={onClick}
        >
            <div className="item-icon"></div>
            <div className="item-content">
                <div className="item-title">
                    {item.name}
                    {deadlineBadge && (
                        <span className={`deadline-badge ${deadlineBadge.class}`}>
                            {deadlineBadge.text}
                        </span>
                    )}
                </div>
                {item.description && (
                    <div className="item-description">{item.description}</div>
                )}
                {item.dueDate && (
                    <div className="item-meta">Due: {item.dueDate}</div>
                )}
            </div>
        </div>
    );
}

function LoggingModal({ isOpen, onClose, onSave, taskItem, errors, isSubmitting }) {
    const [loggingData, setLoggingData] = useState({
        hours: '',
        description: '',
    });

    const handleInputChange = (field, value) => {
        setLoggingData(prev => ({ ...prev, [field]: value }));
    };

    const handleSubmit = (e) => {
        e.preventDefault();
        onSave(loggingData);
    };

    if (!isOpen) return null;

    return (
        <div className="editor-overlay">
            <div className="editor-container" onClick={e => e.stopPropagation()}>
                <div className="editor-header">
                    <div className="editor-title">Log Task Completion</div>
                    <button className="editor-close" onClick={onClose}>√ó</button>
                </div>
                
                <form onSubmit={handleSubmit} className="editor-content">
                    {errors.submit && (
                        <div style={{ color: '#dc3545', marginBottom: '1rem', fontSize: '14px' }}>
                            {errors.submit}
                        </div>
                    )}

                    <div className="editor-field">
                        <label className="editor-label">Logging Hours *</label>
                        <input
                            type="number"
                            className="editor-input"
                            value={loggingData.hours}
                            onChange={e => handleInputChange('hours', e.target.value)}
                            placeholder="Enter hours worked"
                            step="0.1"
                            min="0"
                            required
                            style={errors.hours ? { borderColor: '#dc3545' } : {}}
                        />
                        {errors.hours && (
                            <div style={{ color: '#dc3545', fontSize: '12px', marginTop: '4px' }}>
                                {errors.hours}
                            </div>
                        )}
                    </div>

                    <div className="editor-field">
                        <label className="editor-label">Description</label>
                        <textarea
                            className="editor-textarea"
                            value={loggingData.description}
                            onChange={e => handleInputChange('description', e.target.value)}
                            placeholder="Optional: Add details about the work completed"
                            rows={4}
                        />
                    </div>

                    <div className="editor-footer">
                        <div className="editor-footer-left"></div>
                        <div className="editor-footer-right">
                            <button 
                                type="button" 
                                className="editor-button" 
                                onClick={onClose}
                                disabled={isSubmitting}
                            >
                                Cancel
                            </button>
                            <button 
                                type="submit" 
                                className="editor-button primary"
                                disabled={isSubmitting}
                            >
                                {isSubmitting ? 'Saving...' : 'Save Log'}
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    );
}

function Editor({ item, type, onClose, onSave, onIndex, onDelete, onLog, mode = 'edit' }) {
    const isAddMode = mode === 'add';
    const [formData, setFormData] = useState({
        name: (item && item.name) || '',

            );

            // Personal tasks usually have TASK-* IDs, work tasks have other patterns
            items = items.filter(item => {
                const logId = item.log_id || '';
                if (tagFilter === 'personal') {
                    return typeof logId === 'string' && logId.startsWith('TASK-');
                } else if (tagFilter === 'work') {
                    return typeof logId === 'string' && !logId.startsWith('TASK-');
                }
                return true;
            });

        if (tab === 'logs' && dateFilter) {

                        return (priorityOrder[b.priority] || 0) - (priorityOrder[a.priority] || 0);
                    case 'priority-asc':
                        const priorityOrderAsc = { high: 3, medium: 2, low: 1 };
                        return (priorityOrderAsc[a.priority] || 0) - (priorityOrderAsc[b.priority] || 0);
                    case 'due-date-asc':
                        // Sort by due date (earliest first), tasks without due dates go to end
                        if (!a.dueDate && !b.dueDate) return 0;
                        if (!a.dueDate) return 1;
                        if (!b.dueDate) return -1;
                        return new Date(a.dueDate).getTime() - new Date(b.dueDate).getTime();
                    case 'due-date-desc':
                        // Sort by due date (latest first), tasks without due dates go to end
                        if (!a.dueDate && !b.dueDate) return 0;
                        if (!a.dueDate) return 1;
                        if (!b.dueDate) return -1;
                        return new Date(b.dueDate).getTime() - new Date(a.dueDate).getTime();
                    case 'due-date-urgent':

                        const aStatus = a.dueDate ? getDeadlineStatus(a.dueDate) : 'normal';

                        // Priority order: overdue > due-soon > normal
                        const statusOrder = { overdue: 3, 'due-soon': 2, normal: 1 };
                        const statusDiff = (statusOrder[aStatus] || 0) - (statusOrder[bStatus] || 0);
                        
                        if (statusDiff !== 0) return -statusDiff; // Reverse for urgent first
                        
                        // If same status, sort by due date
                        if (!a.dueDate && !b.dueDate) return 0;
                        if (!a.dueDate) return 1;
                        if (!b.dueDate) return -1;
                        return new Date(a.dueDate).getTime() - new Date(b.dueDate).getTime();
                    case 'name':
                        return (a.name || '').localeCompare(b.name || '');
                    default:
                        return 0;
                }
            });

function Chat({ messages, send }) {
    const [input, setInput] = useState('');

    const formatMessage = (content) => {
        if (!content) return '';
        
        // Convert basic markdown-like formatting
        let formatted = content
            // Convert **bold** to <strong>
            .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
            // Convert numbered lists (1. 2. 3. etc.)
            .replace(/^(\d+)\.\s+(.+)$/gm, '<li>$2</li>')
            // Convert bullet points (- or * at start of line)
            .replace(/^[-\*]\s+(.+)$/gm, '<li>$1</li>')
            // Convert ### to h3
            .replace(/^### (.+)$/gm, '<h3>$1</h3>')
            // Convert ## to h2  
            .replace(/^## (.+)$/gm, '<h2>$1</h2>')
            // Convert # to h1
            .replace(/^# (.+)$/gm, '<h1>$1</h1>')
            // Convert `code` to <code>
            .replace(/`([^`]+)`/g, '<code>$1</code>');

        // Wrap consecutive <li> elements in <ul>
        formatted = formatted.replace(/(<li>.*?<\/li>)(?:\s*<li>.*?<\/li>)*/g, (match) => {
            return '<ul>' + match + '</ul>';
        });

        // Add paragraphs for better spacing
        const lines = formatted.split('\n');
        const paragraphs = [];
        let currentParagraph = '';
        
        for (let line of lines) {
            const trimmedLine = line.trim();
            if (trimmedLine === '') {
                if (currentParagraph.trim()) {
                    paragraphs.push(currentParagraph.trim());
                    currentParagraph = '';
                }
            } else if (trimmedLine.startsWith('<h') || trimmedLine.startsWith('<ul') || trimmedLine.startsWith('</ul')) {
                if (currentParagraph.trim()) {
                    paragraphs.push('<p>' + currentParagraph.trim() + '</p>');
                    currentParagraph = '';
                }
                paragraphs.push(trimmedLine);
            } else {
                currentParagraph += (currentParagraph ? ' ' : '') + trimmedLine;
            }
        }
        
        if (currentParagraph.trim()) {
            paragraphs.push('<p>' + currentParagraph.trim() + '</p>');
        }

        return paragraphs.join('\n');
    };

    return (
        <div className="assistant-panel">
            <div className="assistant-header">
                <div className="assistant-title">Assistant</div>
            </div>
            <div className="messages">
                {messages.length === 0 && (
                    <div className="message assistant">
                        Hello! How can I assist you today?
                    </div>
                )}
                {messages.map((m, i) => (
                    <div key={i} className={`message ${m.role}`}>
                        {m.role === 'assistant' ? (
                            <div dangerouslySetInnerHTML={{ __html: formatMessage(m.content) }} />
                        ) : (
                            m.content
                        )}
                    </div>
                ))}
            </div>
            <div className="input-area">
                <input 
                    value={input} 
                    onChange={e => setInput(e.target.value)} 
                    onKeyDown={e => { 
                        if (e.key === 'Enter' && input.trim()) { 
                            send(input); 
                            setInput(''); 
                        } 
                    }}
                    placeholder="Type your message..."
                />
                <button 
                    className="send-button"
                    onClick={() => { 
                        if (input.trim()) {
                            send(input); 
                            setInput(''); 
                        }
                    }}
                >
                    Send
                </button>
            </div>
        </div>
    );
}

function App() {
    const [tab, setTab] = useState('tasks');
    const [messages, setMessages] = useState([]);
    const [tasks, setTasks] = useState([]);
    const [showDeadlineAlert, setShowDeadlineAlert] = useState(false);
    const [deadlineAlertType, setDeadlineAlertType] = useState('danger');
    const [deadlineAlertMessage, setDeadlineAlertMessage] = useState('');
    const wsRef = useRef(null);

    useEffect(() => {
        const ws = new WebSocket(CONFIG.WS_URL);
        wsRef.current = ws;
        ws.onmessage = (e) => {
            const text = e.data;
            if (text === '[END]') return;
            setMessages(prev => {
                const msgs = [...prev];
                const last = msgs[msgs.length - 1];
                if (last && last.role === 'assistant') {
                    last.content += text;
                } else {
                    msgs.push({role: 'assistant', content: text});
                }
                return msgs;
            });
        };
        return () => ws.close();
    }, []);

    // Fetch tasks and check for deadline alerts
    useEffect(() => {
        fetch(`${CONFIG.API_BASE_URL}/tasks`)
            .then(r => r.json())
            .then(data => {
                if (data.tasks) {
                    setTasks(data.tasks);
                    
                    // Check for deadline alerts (exclude completed tasks)
                    const overdueTasks = data.tasks.filter(task => 
                        task.dueDate && 
                        getDeadlineStatus(task.dueDate) === 'overdue' &&
                        task.status !== 'completed' && 
                        !task.completed
                    );
                    const dueSoonTasks = data.tasks.filter(task => 
                        task.dueDate && 
                        getDeadlineStatus(task.dueDate) === 'due-soon' &&
                        task.status !== 'completed' && 
                        !task.completed
                    );
                    
                    if (overdueTasks.length > 0) {
                        setDeadlineAlertType('danger');
                        setDeadlineAlertMessage(
                            `üö® ${overdueTasks.length} task${overdueTasks.length === 1 ? ' is' : 's are'} overdue!`
                        );
                        setShowDeadlineAlert(true);
                        
                        // Auto-hide after 10 seconds
                        setTimeout(() => setShowDeadlineAlert(false), 10000);
                    } else if (dueSoonTasks.length > 0) {
                        setDeadlineAlertType('warning');
                        setDeadlineAlertMessage(
                            `‚ö†Ô∏è ${dueSoonTasks.length} task${dueSoonTasks.length === 1 ? ' is' : 's are'} due soon!`
                        );
                        setShowDeadlineAlert(true);
                        
                        // Auto-hide after 8 seconds
                        setTimeout(() => setShowDeadlineAlert(false), 8000);
                    }
                }
            })
            .catch(() => {});
    }, []);

    const send = (text) => {
        if (!text.trim() || !wsRef.current) return;
        wsRef.current.send(text);
        setMessages(prev => [...prev, {role: 'user', content: text}, {role: 'assistant', content: ''}]);
    };

    return (
        <div className="container">
            <Chat messages={messages} send={send} />
            <div className="workspace-panel">
                <div className="workspace-header">
                    <div className="workspace-title">Workspace</div>
                    <Tabs current={tab} onSelect={setTab} />
                </div>
                <div className="workspace-content">
                    <Panel tab={tab} send={send} />
                </div>
            </div>
            
            {/* Deadline Alert */}
            {showDeadlineAlert && (
                <div 
                    className={`deadline-alert ${deadlineAlertType === 'warning' ? 'warning' : ''}`}
                    onClick={() => setShowDeadlineAlert(false)}
                    style={{ cursor: 'pointer' }}
                >
                    <div style={{ fontWeight: '600', marginBottom: '4px' }}>
                        Deadline Alert
                    </div>
                    <div>{deadlineAlertMessage}</div>
                    <div style={{ fontSize: '12px', marginTop: '4px', opacity: 0.9 }}>
                        Click to dismiss
                    </div>
                </div>
            )}
        </div>
    );
}
