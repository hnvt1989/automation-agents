<body>
    <div id="root"></div>

    <script type="text/babel">
const { useState, useEffect, useRef } = React;

// Deadline calculation helper function
function getDeadlineStatus(dueDate) {
    if (!dueDate) return 'normal';
    
    const now = new Date();
    const due = new Date(dueDate);
    const diffTime = due.getTime() - now.getTime();
    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
    
    if (diffDays < 0) return 'overdue';
    if (diffDays <= 1) return 'due-soon';
    return 'normal';
}

// Function to get deadline badge text and class
function getDeadlineBadge(dueDate) {
    const status = getDeadlineStatus(dueDate);
    if (status === 'overdue') {
        const days = Math.abs(Math.ceil((new Date(dueDate).getTime() - new Date().getTime()) / (1000 * 60 * 60 * 24)));
        return { text: `${days} day${days === 1 ? '' : 's'} overdue`, class: 'overdue' };
    }
    if (status === 'due-soon') {
        const hours = Math.ceil((new Date(dueDate).getTime() - new Date().getTime()) / (1000 * 60 * 60));
        if (hours <= 24) {
            return { text: hours <= 0 ? 'Due now!' : `Due in ${hours}h`, class: 'due-soon' };
        }
        return { text: 'Due tomorrow', class: 'due-soon' };
    }
    return null;
}

function Tabs({ current, onSelect }) {
    const tabs = [
        { id: 'tasks', label: 'Tasks' },
        { id: 'documents', label: 'Documents' },
        { id: 'notes', label: 'Meeting Notes' },
        { id: 'logs', label: 'Daily Logs' }
    ];
    
    return (
        <div className="tabs">
            {tabs.map(tab => (
                <button 
                    key={tab.id} 
                    className={`tab-button ${current === tab.id ? 'active' : ''}`}
                    onClick={() => onSelect(tab.id)}
                >
                    {tab.label}
                </button>
            ))}
        </div>
    );
}

function WorkspaceItem({ item, type, isSelected, onClick }) {
    const getStatusClass = () => {
        if (type === 'tasks' && item.completed) return 'status-completed';
        if (type === 'documents') return 'status-document';
        if (type === 'notes') return 'status-note';
        if (type === 'logs') return 'status-logs';
        return 'status-task';
    };
    
    // Get deadline status for tasks
    const deadlineStatus = (type === 'tasks' && item.dueDate) ? getDeadlineStatus(item.dueDate) : 'normal';
    const deadlineBadge = (type === 'tasks' && item.dueDate) ? getDeadlineBadge(item.dueDate) : null;
    
    return (
        <div 
            className={`workspace-item ${isSelected ? 'selected' : ''} ${getStatusClass()} ${deadlineStatus !== 'normal' ? deadlineStatus : ''}`}
            onClick={onClick}
        >
            <div className="item-icon"></div>
            <div className="item-content">
                <div className="item-title">
                    {item.name}
                    {deadlineBadge && (
                        <span className={`deadline-badge ${deadlineBadge.class}`}>
                            {deadlineBadge.text}
                        </span>
                    )}
                </div>
                {item.description && (
                    <div className="item-description">{item.description}</div>
                )}
                {item.dueDate && (
                    <div className="item-meta">Due: {item.dueDate}</div>
                )}
            </div>
        </div>
    );
}

function Editor({ item, type, onClose, onSave, onIndex, onDelete, mode = 'edit' }) {
    const isAddMode = mode === 'add';
    const [formData, setFormData] = useState({
        name: (item && item.name) || '',
        description: (item && item.description) || '',
        content: (item && item.content) || '',
        ...(item || {})
    });

    const handleChange = (field, value) => {
        setFormData(prev => ({ ...prev, [field]: value }));
    };

    const handleSave = () => {
        onSave(formData);
        onClose();
    };

    const handleIndex = () => {
        onIndex(formData);
    };
    
    const handleDelete = () => {
        if (window.confirm('Are you sure you want to delete this item?')) {
            onDelete();
        }
    };

    if (!item) return null;

    return (
        <div className="editor-overlay" onClick={onClose}>
            <div className="editor-container" onClick={e => e.stopPropagation()}>
                <div className="editor-header">
                    <div className="editor-title">{isAddMode ? 'Add' : 'Edit'} {type.slice(0, -1)}</div>
                    <button className="editor-close" onClick={onClose}>√ó</button>
                </div>
                
                <div className="editor-content">
                    {type !== 'logs' && (
                        <div className="editor-field">
                            <label className="editor-label">Name</label>
                            <input
                                className="editor-input"
                                value={formData.name}
                                onChange={e => handleChange('name', e.target.value)}
                                placeholder="Enter name..."
                                readOnly={!isAddMode && (type === 'notes' || type === 'documents')}
                                style={!isAddMode && (type === 'notes' || type === 'documents') ? {backgroundColor: '#f8f9fa', cursor: 'not-allowed'} : {}}
                            />
                        </div>
                    )}
                    
                    <div className="editor-field">
                        <label className="editor-label">Description</label>
                        <input
                            className="editor-input"
                            value={type === 'logs' ? formData.name : formData.description}
                            onChange={e => handleChange(type === 'logs' ? 'name' : 'description', e.target.value)}
                            placeholder={type === 'logs' ? "Enter log description..." : "Enter description..."}
                            readOnly={!isAddMode && (type === 'notes' || type === 'documents')}
                            style={!isAddMode && (type === 'notes' || type === 'documents') ? {backgroundColor: '#f8f9fa', cursor: 'not-allowed'} : {}}
                        />
                    </div>
                    
                    {type === 'notes' && (
                        <React.Fragment>
                            <div className="editor-field">
                                <label className="editor-label">Content</label>
                                <textarea
                                    className="editor-textarea"
                                    value={formData.content}
                                    onChange={e => handleChange('content', e.target.value)}
                                    placeholder="Enter content..."
                                />
                            </div>
                            {!isAddMode && (
                                <div style={{fontSize: '12px', color: '#6c757d', marginTop: '-10px'}}>
                                    Note: Name and Description are read-only for notes. Only content can be edited.
                                </div>
                            )}
                        </React.Fragment>
                    )}
                    
                    {type === 'documents' && (
                        <React.Fragment>
                            <div className="editor-field">
                                <label className="editor-label">Content</label>
                                <textarea
                                    className="editor-textarea"
                                    value={formData.content}
                                    onChange={e => handleChange('content', e.target.value)}
                                    placeholder="Enter document content..."
                                />
                            </div>
                            {!isAddMode && (
                                <div style={{fontSize: '12px', color: '#6c757d', marginTop: '-10px'}}>
                                    Note: Name and Description are read-only for documents. Only content can be edited.
                                </div>
                            )}
                        </React.Fragment>
                    )}
                    
                    {type === 'tasks' && (
                        <React.Fragment>
                            <div className="editor-field">
                                <label className="editor-label">Status</label>
                                <select
                                    className="editor-input"
                                    value={formData.status || 'pending'}
                                    onChange={e => handleChange('status', e.target.value)}
                                >
                                    <option value="pending">Pending</option>
                                    <option value="in_progress">In Progress</option>

function Panel({ tab, send }) {
    const [allItems, setAllItems] = useState({
        tasks: [],
        documents: [],
        notes: [],
        logs: []
    });
    
    const [selected, setSelected] = useState(null);
    const [loaded, setLoaded] = useState(false);
    const [editingItem, setEditingItem] = useState(null);
    const [addMode, setAddMode] = useState(false);
    
    // Filter states
    const [searchQuery, setSearchQuery] = useState('');
    const [typeFilter, setTypeFilter] = useState('all');
    const [sortBy, setSortBy] = useState('name');
    const [tagFilter, setTagFilter] = useState('all');

    useEffect(() => {
        setSelected(null);
    }, [tab]);

    useEffect(() => {
        if (!loaded) {
            // Fetch tasks
            fetch('/tasks')
                .then(r => r.json())
                .then(data => { 
                    if (data.tasks) {
                        setAllItems(prev => ({ ...prev, tasks: data.tasks }));
                    }
                })
                .catch(() => {});
            
            // Fetch documents
            fetch('/documents')
                .then(r => r.json())
                .then(data => { 
                    if (data.documents) {
                        setAllItems(prev => ({ ...prev, documents: data.documents }));
                    }
                })
                .catch(() => {});
            
            // Fetch notes
            fetch('/notes')
                .then(r => r.json())
                .then(data => { 
                    if (data.notes) {
                        setAllItems(prev => ({ ...prev, notes: data.notes }));
                    }
                })
                .catch(() => {});
            
            // Fetch logs
            fetch('/logs')
                .then(r => r.json())
                .then(data => { 
                    if (data.logs) {
                        setAllItems(prev => ({ ...prev, logs: data.logs }));
                    }
                })
                .catch(() => {});
            
            setLoaded(true);
        }
    }, [loaded]);


    const getCurrentItems = () => {
        let items = allItems[tab] || [];
        
        // Apply search filter
        if (searchQuery) {
            items = items.filter(item => 
                (item.name && item.name.toLowerCase().includes(searchQuery.toLowerCase())) ||
                (item.description && item.description.toLowerCase().includes(searchQuery.toLowerCase()))
            );
        }
        
        // Apply type/tag filters
        if (tab === 'tasks' && typeFilter !== 'all') {
            items = items.filter(item => item.tags && item.tags.includes(typeFilter));
        }
        if (tab === 'logs' && tagFilter !== 'all') {
            // For logs, filter by log_id pattern since they don't have tags
            // Personal tasks usually have TASK-* IDs, work tasks have other patterns
            items = items.filter(item => {
                const logId = item.log_id || '';
                if (tagFilter === 'personal') {
                    return typeof logId === 'string' && logId.startsWith('TASK-');
                } else if (tagFilter === 'work') {
                    return typeof logId === 'string' && !logId.startsWith('TASK-');
                }
                return true;
            });
        }
        
        // Apply sorting for tasks
        if (tab === 'tasks') {
            items = items.slice().sort((a, b) => {
                switch (sortBy) {
                    case 'priority-desc':
                        const priorityOrder = { high: 3, medium: 2, low: 1 };
                        return (priorityOrder[b.priority] || 0) - (priorityOrder[a.priority] || 0);
                    case 'priority-asc':
                        const priorityOrderAsc = { high: 3, medium: 2, low: 1 };
                        return (priorityOrderAsc[a.priority] || 0) - (priorityOrderAsc[b.priority] || 0);
                    case 'due-date-asc':
                        // Sort by due date (earliest first), tasks without due dates go to end
                        if (!a.dueDate && !b.dueDate) return 0;
                        if (!a.dueDate) return 1;
                        if (!b.dueDate) return -1;
                        return new Date(a.dueDate).getTime() - new Date(b.dueDate).getTime();
                    case 'due-date-desc':
                        // Sort by due date (latest first), tasks without due dates go to end
                        if (!a.dueDate && !b.dueDate) return 0;
                        if (!a.dueDate) return 1;
                        if (!b.dueDate) return -1;
                        return new Date(b.dueDate).getTime() - new Date(a.dueDate).getTime();
                    case 'due-date-urgent':
                        // Sort by urgency: overdue first, then due soon, then by date
                        const aStatus = a.dueDate ? getDeadlineStatus(a.dueDate) : 'normal';
                        const bStatus = b.dueDate ? getDeadlineStatus(b.dueDate) : 'normal';
                        
                        // Priority order: overdue > due-soon > normal
                        const statusOrder = { overdue: 3, 'due-soon': 2, normal: 1 };
                        const statusDiff = (statusOrder[aStatus] || 0) - (statusOrder[bStatus] || 0);
                        
                        if (statusDiff !== 0) return -statusDiff; // Reverse for urgent first
                        
                        // If same status, sort by due date
                        if (!a.dueDate && !b.dueDate) return 0;
                        if (!a.dueDate) return 1;
                        if (!b.dueDate) return -1;
                        return new Date(a.dueDate).getTime() - new Date(b.dueDate).getTime();
                    case 'name':
                        return (a.name || '').localeCompare(b.name || '');
                    default:
                        return 0;
                }
            });
        }
        
        return items;
    };

    const items = React.useMemo(() => getCurrentItems(), [allItems, tab, searchQuery, typeFilter, sortBy, tagFilter]);

    const addItem = () => {
            // Open the editor in add mode with empty item
            const newItem = {
                name: '',
                description: '',
                content: '',
                // Add default values based on type
                ...(tab === 'tasks' && { status: 'pending', priority: 'medium' }),
                ...(tab === 'logs' && { date: new Date().toISOString().split('T')[0], actual_hours: 0 })
            };
            setEditingItem(newItem);
            setAddMode(true);
    };

    const saveTasks = () => {
        if (tab !== 'tasks') return;
        fetch('/tasks', {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ tasks: allItems.tasks }),
        });
    };
    
    const handleSave = async (updatedItem) => {
            try {
                // Map frontend field names to backend field names
                let requestData = { ...updatedItem };
                if (tab === 'tasks' && updatedItem.dueDate !== undefined) {
                    requestData.due_date = updatedItem.dueDate;
                    delete requestData.dueDate;
                }
                
                // For logs, the backend expects specific field names
                if (tab === 'logs') {
                    // The 'name' field in the frontend is actually the description in the YAML
                    requestData = {
                        name: updatedItem.name,  // This will be mapped to 'description' in backend
                        description: updatedItem.name,  // Send as both for compatibility
                        date: updatedItem.date,
                        log_id: updatedItem.log_id,
                        actual_hours: parseFloat(updatedItem.actual_hours) || 0
                    };
                }
                
                let response;
                if (addMode) {
                    // For add mode, POST to create new item
                    response = await fetch(`/${tab}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(requestData)
                    });
                } else {
                    // For edit mode, PUT to update existing item
                    response = await fetch(`/${tab}/${selected}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(requestData)
                    });
                }
                
                if (response.ok) {
                    if (addMode) {
                        const responseData = await response.json();
                        
                        // For documents and notes, we need to refresh the list from server
                        // to get the correct indices after adding
                        if (tab === 'documents' || tab === 'notes') {
                            try {
                                const listResponse = await fetch(`/${tab}`);
                                if (listResponse.ok) {
                                    const data = await listResponse.json();
                                    setAllItems(prev => ({
                                        ...prev,
                                        [tab]: data[tab] || []
                                    }));
                                    
                                    // Select the newly created item if we have its index
                                    if (responseData.index !== undefined && responseData.index >= 0) {
                                        setSelected(responseData.index);
                                    }
                                }
                            } catch (error) {
                                console.error(`Error refreshing ${tab} list:`, error);
                            }
                        } else {
                            // For tasks and logs, we can add locally
                            setAllItems(prev => ({
                                ...prev,
                                [tab]: [...prev[tab], updatedItem]
                            }));
                            // Select the newly added item
                            setSelected(allItems[tab].length);
                        }
                    } else {
                        // Update existing item
                        const newItems = [...items];
                        newItems[selected] = updatedItem;
                        
                        setAllItems(prev => ({
                            ...prev,
                            [tab]: newItems
                        }));
                    }
                    
                    // Close the editor and reset add mode
                    setEditingItem(null);
                    setAddMode(false);
                } else {
                    // Show error in console instead of chat
                    console.error(`Error ${addMode ? 'adding' : 'saving'} item: ${response.statusText}`);
                    alert(`Error ${addMode ? 'adding' : 'saving'} item: ${response.statusText}`);
                }
            } catch (error) {
                console.error(`Error saving item: ${error.message}`);
                alert(`Error saving item: ${error.message}`);
            }
    };
    
    const handleIndex = (item) => {
        // Send message to index the file at its path
        if (item && item.path) {
            send(`Index the file at this directory ${item.path}`);
        } else if (item && item.name) {
            // Fallback if path is not available
            send(`Index the file: ${item.name}`);
        }
        setEditingItem(null);
    };
    
    const handleDelete = async () => {
        if (selected !== null) {
            try {
                const response = await fetch(`/${tab}/${selected}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    // Remove the item from the list
                    const newItems = items.filter((_, index) => index !== selected);
                    
                    // Update the allItems state
                    setAllItems(prev => ({
                        ...prev,
                        [tab]: newItems
                    }));
                    
                    // Clear selection and close editor
                    setSelected(null);
                    setEditingItem(null);
                } else {
                    console.error(`Error deleting item: ${response.statusText}`);
                    alert(`Error deleting item: ${response.statusText}`);
                }
            } catch (error) {
                console.error(`Error deleting item: ${error.message}`);
                alert(`Error deleting item: ${error.message}`);
            }
        }
    };

    return (
        <React.Fragment>
            {/* Search and Filter Controls */}
            <div style={{ padding: '0 32px 16px 32px', borderBottom: '1px solid #f1f3f4' }}>
                <input
                    type="text"
                    placeholder={`Search ${tab}...`}
                    value={searchQuery}
                    onChange={(e) => setSearchQuery(e.target.value)}
                    style={{
                        width: '100%',
                        padding: '12px 16px',
                        border: '1px solid #dee2e6',
                        borderRadius: '8px',
                        fontSize: '14px',
                        marginBottom: '12px'
                    }}
                />
                
                <div style={{ display: 'flex', gap: '12px', flexWrap: 'wrap' }}>
                    {tab === 'tasks' && (
                        <React.Fragment>
                            <select
                                value={typeFilter}
                                onChange={(e) => setTypeFilter(e.target.value)}
                                style={{
                                    padding: '8px 12px',
                                    border: '1px solid #dee2e6',
                                    borderRadius: '6px',
                                    fontSize: '14px'
                                }}
                            >
                                <option value="all">All Types</option>
                                <option value="personal">Personal</option>
                                <option value="work">Work</option>
                            </select>
                            
                            <select
                                value={sortBy}
                                onChange={(e) => setSortBy(e.target.value)}
                                style={{
                                    padding: '8px 12px',
                                    border: '1px solid #dee2e6',
                                    borderRadius: '6px',
                                    fontSize: '14px'
                                }}
                            >
                                <option value="name">Sort by Name</option>
                                <option value="priority-desc">Priority (High to Low)</option>
                                <option value="priority-asc">Priority (Low to High)</option>
                                <option value="due-date-urgent">üö® Most Urgent First</option>
                                <option value="due-date-asc">Due Date (Earliest First)</option>
                                <option value="due-date-desc">Due Date (Latest First)</option>
                            </select>
                        </React.Fragment>
                    )}
                    
                    {tab === 'logs' && (
                        <select
                            value={tagFilter}
                            onChange={(e) => setTagFilter(e.target.value)}
                            style={{
                                padding: '8px 12px',
                                border: '1px solid #dee2e6',
                                borderRadius: '6px',
                                fontSize: '14px'
                            }}
                        >
                            <option value="all">All Tags</option>
                            <option value="personal">Personal</option>
                            <option value="work">Work</option>
                        </select>
                    )}
                </div>
            </div>
            
            <div className="items-list">
                {items.length === 0 ? (
                    <div className="empty-state">
                        <div className="empty-state-title">No items yet</div>
                        <div className="empty-state-description">Add your first {tab.slice(0, -1)} to get started</div>
                    </div>
                ) : (
                    items.map((item, i) => (
                        <WorkspaceItem
                            key={i}
                            item={item}
                            type={item.type || tab}
                            isSelected={selected === i}
                            onClick={() => setSelected(i)}
                        />
                    ))
                )}
            </div>
            
            <div className="action-buttons">
                    <button className="action-button" onClick={addItem}>
                        Add {tab === 'tasks' ? 'task' : 
                             tab === 'documents' ? 'document' : 
                             tab === 'notes' ? 'note' : 
                             tab === 'logs' ? 'log' : 
                             tab.slice(0, -1)}
                    </button>
                    {selected !== null && (
                        <button className="action-button primary" onClick={async () => {
                            const item = items[selected];
                            // For documents and notes, fetch the content first
                            if (tab === 'documents' || tab === 'notes') {
                                try {
                                    const response = await fetch(`/${tab}/${selected}/content`);
                                    if (response.ok) {
                                        const data = await response.json();
                                        setEditingItem({ ...item, content: data.content });
                                    } else {
                                        setEditingItem(item);
                                    }
                                } catch (error) {
                                    console.error(`Error fetching ${tab} content:`, error);
                                    setEditingItem(item);
                                }
                            } else {
                                setEditingItem(item);
                            }
                            setAddMode(false);
                        }}>
                            Edit
                        </button>
                    )}
                </div>
            
            {editingItem && (
                <Editor
                    item={editingItem}
                    type={tab}
                    onClose={() => {
                        setEditingItem(null);
                        setAddMode(false);
                    }}
                    onSave={handleSave}
                    onIndex={handleIndex}
                    onDelete={handleDelete}
                    mode={addMode ? 'add' : 'edit'}
                />
            )}
        </React.Fragment>
    );
}

function Chat({ messages, send }) {
    const [input, setInput] = useState('');

    const formatMessage = (content) => {
        if (!content) return '';
        
        // Convert basic markdown-like formatting
        let formatted = content
            // Convert **bold** to <strong>
            .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
            // Convert numbered lists (1. 2. 3. etc.)
            .replace(/^(\d+)\.\s+(.+)$/gm, '<li>$2</li>')
            // Convert bullet points (- or * at start of line)
            .replace(/^[-\*]\s+(.+)$/gm, '<li>$1</li>')
            // Convert ### to h3
            .replace(/^### (.+)$/gm, '<h3>$1</h3>')
            // Convert ## to h2  
            .replace(/^## (.+)$/gm, '<h2>$1</h2>')
            // Convert # to h1
            .replace(/^# (.+)$/gm, '<h1>$1</h1>')
            // Convert `code` to <code>
            .replace(/`([^`]+)`/g, '<code>$1</code>');

        // Wrap consecutive <li> elements in <ul>
        formatted = formatted.replace(/(<li>.*?<\/li>)(?:\s*<li>.*?<\/li>)*/g, (match) => {
            return '<ul>' + match + '</ul>';
        });

        // Add paragraphs for better spacing
        const lines = formatted.split('\n');
        const paragraphs = [];
        let currentParagraph = '';
        
        for (let line of lines) {
            const trimmedLine = line.trim();
            if (trimmedLine === '') {
                if (currentParagraph.trim()) {
                    paragraphs.push(currentParagraph.trim());
                    currentParagraph = '';
                }
            } else if (trimmedLine.startsWith('<h') || trimmedLine.startsWith('<ul') || trimmedLine.startsWith('</ul')) {
                if (currentParagraph.trim()) {
                    paragraphs.push('<p>' + currentParagraph.trim() + '</p>');
                    currentParagraph = '';
                }
                paragraphs.push(trimmedLine);
            } else {
                currentParagraph += (currentParagraph ? ' ' : '') + trimmedLine;
            }
        }
        
        if (currentParagraph.trim()) {
            paragraphs.push('<p>' + currentParagraph.trim() + '</p>');
        }

        return paragraphs.join('\n');
    };

    return (
        <div className="assistant-panel">
            <div className="assistant-header">
                <div className="assistant-title">Assistant</div>
            </div>
            <div className="messages">
                {messages.length === 0 && (
                    <div className="message assistant">
                        Hello! How can I assist you today?
                    </div>
                )}
                {messages.map((m, i) => (
                    <div key={i} className={`message ${m.role}`}>
                        {m.role === 'assistant' ? (
                            <div dangerouslySetInnerHTML={{ __html: formatMessage(m.content) }} />
                        ) : (
                            m.content
                        )}
                    </div>
                ))}
            </div>
            <div className="input-area">
                <input 
                    value={input} 
                    onChange={e => setInput(e.target.value)} 
                    onKeyDown={e => { 
                        if (e.key === 'Enter' && input.trim()) { 
                            send(input); 
                            setInput(''); 
                        } 
                    }}
                    placeholder="Type your message..."
                />
                <button 
                    className="send-button"
                    onClick={() => { 
                        if (input.trim()) {
                            send(input); 
                            setInput(''); 
                        }
                    }}
                >
                    Send
                </button>
            </div>
        </div>
    );
}

function App() {
    const [tab, setTab] = useState('tasks');
    const [messages, setMessages] = useState([]);
    const [tasks, setTasks] = useState([]);
    const [showDeadlineAlert, setShowDeadlineAlert] = useState(false);
    const [deadlineAlertType, setDeadlineAlertType] = useState('danger');
    const [deadlineAlertMessage, setDeadlineAlertMessage] = useState('');
    const wsRef = useRef(null);

    useEffect(() => {
        const ws = new WebSocket('ws://localhost:8000/ws');
        wsRef.current = ws;
        ws.onmessage = (e) => {
            const text = e.data;
            if (text === '[END]') return;
            setMessages(prev => {
                const msgs = [...prev];
                const last = msgs[msgs.length - 1];
                if (last && last.role === 'assistant') {
                    last.content += text;
                } else {
                    msgs.push({role: 'assistant', content: text});
                }
                return msgs;
            });
        };
        return () => ws.close();
    }, []);

    // Fetch tasks and check for deadline alerts
    useEffect(() => {
        fetch('/tasks')
            .then(r => r.json())
            .then(data => {
                if (data.tasks) {
                    setTasks(data.tasks);
                    
                    // Check for deadline alerts
                    const overdueTasks = data.tasks.filter(task => 
                        task.dueDate && getDeadlineStatus(task.dueDate) === 'overdue'
                    );
                    const dueSoonTasks = data.tasks.filter(task => 
                        task.dueDate && getDeadlineStatus(task.dueDate) === 'due-soon'
                    );
                    
                    if (overdueTasks.length > 0) {
                        setDeadlineAlertType('danger');
                        setDeadlineAlertMessage(
                            `üö® ${overdueTasks.length} task${overdueTasks.length === 1 ? ' is' : 's are'} overdue!`
                        );
                        setShowDeadlineAlert(true);
                        
                        // Auto-hide after 10 seconds
                        setTimeout(() => setShowDeadlineAlert(false), 10000);
                    } else if (dueSoonTasks.length > 0) {
                        setDeadlineAlertType('warning');
                        setDeadlineAlertMessage(
                            `‚ö†Ô∏è ${dueSoonTasks.length} task${dueSoonTasks.length === 1 ? ' is' : 's are'} due soon!`
                        );
                        setShowDeadlineAlert(true);
                        
                        // Auto-hide after 8 seconds
                        setTimeout(() => setShowDeadlineAlert(false), 8000);
                    }
                }
            })
            .catch(() => {});
    }, []);

    const send = (text) => {
        if (!text.trim() || !wsRef.current) return;
        wsRef.current.send(text);
        setMessages(prev => [...prev, {role: 'user', content: text}, {role: 'assistant', content: ''}]);
    };

    return (
        <div className="container">
            <Chat messages={messages} send={send} />
            <div className="workspace-panel">
                <div className="workspace-header">
                    <div className="workspace-title">Workspace</div>
                    <Tabs current={tab} onSelect={setTab} />
                </div>
                <div className="workspace-content">
                    <Panel tab={tab} send={send} />
                </div>
            </div>
            
            {/* Deadline Alert */}
            {showDeadlineAlert && (
                <div 
                    className={`deadline-alert ${deadlineAlertType === 'warning' ? 'warning' : ''}`}
                    onClick={() => setShowDeadlineAlert(false)}
                    style={{ cursor: 'pointer' }}
                >
                    <div style={{ fontWeight: '600', marginBottom: '4px' }}>
                        Deadline Alert
                    </div>
                    <div>{deadlineAlertMessage}</div>
                    <div style={{ fontSize: '12px', marginTop: '4px', opacity: 0.9 }}>
                        Click to dismiss
                    </div>
                </div>
            )}
        </div>
    );
}
